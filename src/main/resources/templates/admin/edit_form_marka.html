<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Edytuj markę</title>
</head>
<body>
<div align="center">
  <h1>Edytuj markę</h1>
  <br/>
  <form action="#" th:action="@{/update_marka}" th:object="${marka}" method="post">
    <table border = "1" cellpadding = "10">
      <tr>
        <td>ID marki:</td>
        <td><input type="text" th:field="*{id_marki}" readonly="readonly"></td>
      </tr>
      <tr>
        <td>Nazwa:</td>
        <td><input type="text" th:field="*{nazwa_marki}"></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
