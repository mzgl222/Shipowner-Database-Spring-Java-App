<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Nowe wynagrodzenie</title>
</head>
<body>
<div align="center">
  <h1>Dodaj nowe wynagrodzenie</h1>
  <br/>
  <form action="#" th:action="@{/save_wynagrodzenie}" th:object="${wynagrodzenie}" method="post">
    <table border = "1" cellpadding = "10">
      <tr>
        <td>ID wynagrodzenia:</td>
        <td><input type="text" th:field="*{id_wynagrodzenia}"></td>
      </tr>
      <tr>
        <td>Data:</td>
        <td><input type="text" th:field="*{data}"></td>
      </tr>
      <tr>
        <td>Kwota:</td>
        <td><input type="text" th:field="*{kwota}"></td>
      </tr>
      <tr>
        <td>Premia:</td>
        <td><input type="text" th:field="*{premia}"></td>
      </tr>
      <tr>
        <td>ID pracownika:</td>
        <td><input type="text" th:field="*{id_pracownika}"></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
