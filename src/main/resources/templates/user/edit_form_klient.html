<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Edytuj dane klienta</title>
</head>
<body>
<div align="center">
  <h1>Edytuj dane klienta</h1>
  <br/>
  <form action="#" th:action="@{/update_klient}" th:object="${klient}" method="post">
    <table border = "1" cellpadding = "10">
      <tr>
        <td>ID klienta:</td>
        <td><input type="text" th:field="*{id_klienta}" readonly="readonly"></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input type="text" th:field="*{email}"></td>
      </tr>
      <tr>
        <td>Nr telefonu:</td>
        <td><input type="text" th:field="*{nr_telefonu}"></td>
      </tr>
      <tr>
        <td>ID armatora:</td>
        <td><input type="text" th:field="*{nr_armatora}" readonly="readonly"></td>
      </tr>
      <tr>
        <td>ID adresu:</td>
        <td><input type="text" th:field="*{nr_adresu}" readonly="readonly"></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
